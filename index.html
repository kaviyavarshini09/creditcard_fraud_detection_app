<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Detection</title>
</head>
<body>
    <h2>Enter 30 Transaction Features</h2>

    <form action="/predict" method="post">
        {% for i in range(30) %}
            <input type="text" name="feature{{ i }}" placeholder="Feature {{ i }}" required><br><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
